<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            margin: 0;
            color: white;
            text-align: center;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
        }
        button {
            padding: 10px 20px;
            background: #FF4B2B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #D43F00;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, <span id="userEmail"></span>!</h1>
        <p>We're glad to have you here and credit to M HUZAIFA ASLAM.</p>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <script>
        document.getElementById("userEmail").innerText = localStorage.getItem("userEmail") || "Guest";
        
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
