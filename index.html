<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #5B86E5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4a76d4;
        }
    </style>
</head>
<body>
    <div class="login-container">
    
    <center>
        <h3>Create Account</h3>
        <input type="email" name="" placeholder="Enter your email" id="semail"><br>
        <input type="password" name="" placeholder="Enter your password" id="spassword"><br>
        <a href="login.html">Go to Signin</a><br><br>
        <button style="align-items: center;" id="btn">Create Account</button>

    </center>

</div>

    <script type="module" src="app.js"></script>
</body>
</html>
